<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
</body>
</html>
<body>
    <div class="content">
        <h1>Tic-Tac-Toe</h1>
        <div class="instruction-container"> It's your turn, Player One!</div>
        <button type="button" id="play-again-button" onclick="clearAll()"> Reset </button>
        <div class="gameboard-container">
            <button type="button" id="0" class="button-0" onclick="changeSymbol(0)" value = "hasNotBeenClicked">  </button>
            <button type="button" id="1" class="button-1" onclick="changeSymbol(1)" value = "hasNotBeenClicked">  </button>
            <button type="button" id="2" class="button-2" onclick="changeSymbol(2)" value = "hasNotBeenClicked">  </button>
            <button type="button" id="3" class="button-3" onclick="changeSymbol(3)" value = "hasNotBeenClicked">  </button>
            <button type="button" id="4" class="button-4" onclick="changeSymbol(4)" value = "hasNotBeenClicked">  </button>
            <button type="button" id="5" class="button-5" onclick="changeSymbol(5)" value = "hasNotBeenClicked">  </button>
            <button type="button" id="6" class="button-6" onclick="changeSymbol(6)" value = "hasNotBeenClicked">  </button>
            <button type="button" id="7" class="button-7" onclick="changeSymbol(7)" value = "hasNotBeenClicked">  </button>
            <button type="button" id="8" class="button-8" onclick="changeSymbol(8)" value = "hasNotBeenClicked">  </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
